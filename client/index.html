<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Calculator App</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
         integrity="sha512-+AdxWMqfOdtwMuXK482e5OgHYzN06s97n3NTAeAdTlUvlIgCBx3SUKvMculJIedylDfVCaQFdD6HaojI4aeBUA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="styles/main.css" />
   </head>
   <body>
      <div id="app">
         <div class="ui container">
            <form action="/" id="calculator-form">
               <div class="ui grid">
                  <div class="row" id="field-row">
                     <div class="five wide column">
                        <div class="field">
                           <h3>Left operand</h3>
                           <div class="ui input">
                              <input type="text" placeholder="left-operand" id="left-operand" />
                           </div>
                        </div>
                     </div>
                     <div class="six wide column" id="operand-input-column">
                        <div class="grouped fields">
                           <div class="field">
                              <div class="ui radio checkbox">
                                 <input type="radio" name="operand" value="add" />
                                 <label>Addition (&plus;)</label>
                              </div>
                           </div>
                           <div class="field">
                              <div class="ui radio checkbox">
                                 <input type="radio" name="operand" value="subtract" />
                                 <label>Subtraction (&minus;)</label>
                              </div>
                           </div>
                           <div class="field">
                              <div class="ui radio checkbox">
                                 <input type="radio" name="operand" value="multiply" />
                                 <label> Multiplication (&times;) </label>
                              </div>
                           </div>
                           <div class="field">
                              <div class="ui radio checkbox">
                                 <input type="radio" name="operand" value="divide" />
                                 <label> Division (&divide;) </label>
                              </div>
                           </div>
                           <div class="field">
                              <div class="ui radio checkbox">
                                 <input type="radio" name="operand" value="modulo" />
                                 <label>Remainder/Modulo (%)</label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="five wide column">
                        <div class="field">
                           <h3>Right operand</h3>
                           <div class="ui input">
                              <!-- <label for="#right-operand">Right Operand</label> -->
                              <input type="text" placeholder="right-operand" id="right-operand" />
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row" id="response-row">
                     <div class="five wide column">
                        <div class="row calculate-container">
                           <button type="submit" class="ui button">Calculate</button>
                        </div>
                        <div class="row expression-container">
                           <h3>Expression:</h3>
                           <p id="expression-result"></p>
                        </div>
                        <div class="row result-container">
                           <h3>Result:</h3>
                           <p id="calculation-result"></p>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script type="module" src="/scripts/main.js"></script>
   </body>
</html>
